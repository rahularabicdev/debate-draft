<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Debate Platform</title>
    <!-- Internal CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #2a5298;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Feedback Container */
        .feedback-container {
            background: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .feedback-container h2 {
            color: #2a5298;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            display: inline-block;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #2a5298;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Feedback Page</h1>
        <p>We value your thoughts and suggestions!</p>
    </header>

    <!-- Feedback Form Container -->
    <div class="feedback-container">
        <h2>Share Your Feedback</h2>
        <form id="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" placeholder="Write your feedback here..." required></textarea>

            <button type="submit" id="submit-btn">Submit Feedback</button>
        </form>

        <!-- Success Message -->
        <div id="success-message" class="success-message">
            Thank you! Your feedback has been submitted successfully.
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Debate Platform | All Rights Reserved</p>
    </footer>

    <!-- Internal JavaScript -->
    <script>
        // Feedback Form Handling
        document.getElementById("feedback-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Fetch form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Check for non-empty fields
            if (name && email && message) {
                // Display success message
                const successMessage = document.getElementById("success-message");
                successMessage.style.display = "block";

                // Clear form fields
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 5000);
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
